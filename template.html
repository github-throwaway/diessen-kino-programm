<body>
<div class="container">
    <h1>ðŸŽ¬ Kinoprogramm DieÃŸen</h1>

    <a id="calendar-link" href="movies.ics" class="calendar-btn">
        <i class="fas fa-calendar-plus"></i> Kalender abonnieren
    </a>

    <div class="last-updated">
        Zuletzt aktualisiert: {{LAST_UPDATED}}
    </div>
</div>

<script>
    // Function to detect Android
    function isAndroid() {
        return /Android/i.test(navigator.userAgent);
    }

    // Get the calendar link element
    const calendarLink = document.getElementById('calendar-link');

    // Get the current URL
    const currentUrl = window.location.href;

    // Remove "https://" or "http://" and trailing slash from the current URL
    const baseUrl = currentUrl
        .replace(/^https?:\/\//, '')
        .replace(/\/$/, '');

    if (isAndroid()) {
        // For Android, use Google Calendar URL
        const googleCalUrl = 'https://calendar.google.com/calendar/u/0/r?cid=webcal://' + baseUrl + '/movies.ics';
        calendarLink.href = googleCalUrl;
    } else {
        // For iOS/Mac, use webcal protocol
            const webcalUrl = 'webcal://' + baseUrl + '/movies.ics';
        calendarLink.href = webcalUrl;
    }
</script>
</body>
</html>
