    <!-- Link with a placeholder href -->
    <a id="calendar-link" href="movies.ics" class="calendar-btn">
        <i class="fas fa-calendar-plus"></i> Kalender abonnieren

    <div class="last-updated">
        Zuletzt aktualisiert: {{LAST_UPDATED}}
    </div>

<script>
    // Dynamically generate the webcal URI
    const currentUrl = window.location.href;

    // Remove "https://" or "http://" from the current URL
    const baseUrl = currentUrl
        .replace(/^https?:\/\//, '') // Remove "http://" or "https://"
        .replace(/\/$/, ''); // Remove trailing slash if present

    // Construct the webcal URI
    const webcalUrl = 'webcal://' + baseUrl + '/movies.ics';

    // Set the href attribute of the calendar link
    document.getElementById('calendar-link').href = webcalUrl;
</script>
