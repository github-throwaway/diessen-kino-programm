<html lang="de">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>ðŸŽ¬ Kinoprogramm DieÃŸen</h1>

    <!-- Link with a placeholder href -->
    <a id="calendar-link" href="movies.ics" class="calendar-btn">
        <i class="fas fa-calendar-plus"></i> Kalender abonnieren
    </a>

    <div class="last-updated">
        Zuletzt aktualisiert: <span id="last-updated">{{LAST_UPDATED}}</span>
    </div>
</div>

<script>
    // Function to format the current date and time
    function formatDate(date) {
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${day}.${month}.${year} ${hours}:${minutes}`;
    }

    // Update the "last updated" timestamp
    document.getElementById('last-updated').textContent = formatDate(new Date());

    // Dynamically generate the webcal URI
    const currentUrl = window.location.href;
    const baseUrl = currentUrl.endsWith('/') ? currentUrl.slice(0, -1) : currentUrl; // Remove trailing slash if present
    const webcalUrl = 'webcal:' + baseUrl + '/movies.ics';

    // Set the href attribute of the calendar link
    document.getElementById('calendar-link').href = webcalUrl;
</script>
</body>
</html>
